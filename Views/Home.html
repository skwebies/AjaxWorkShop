<div class="col-md-12">
    <h1 ng-bind="title"></h1>
</div>

<div class="col.md.12">
    <form ng-submit="addNewPost()">
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" 
                   ng-model="newPost.author" 
                   class="form-control" 
                   id="author"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text"
                   ng-model="newPost.title"
                   class="form-control"
                   id="title" />
        </div>
        <div class="form-group">
            <label for="body">Title</label>
            <input type="text"
                   ng-model="newPost.body"
                   class="form-control"
                   id="body" />
        </div>
        <button type="submit" class="btn btn-success">Add Post</button>

    </form>
</div>

<div ng-repeat="post in posts track by $index">
    <div class="col-md-4">
        <h2 ng-bind="post.title" class="text-success"></h2>
        <h5>
            <span ng-bind="post.author" class="text-muted"></span>
            <span ng-bind="post.postDate" class="text-muted"></span>
        </h5>
        <p ng-bind="post.body"></p>

    </div>
</div>
